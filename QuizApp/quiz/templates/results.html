{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>Quiz Results</title>
    <link rel="stylesheet" type="text/css" href="{% static 'css/results.css' %}">
</head>
<body>
    <div class="header">
        <h1>Quiz Results</h1>
    </div>
    <div class="container">
        <p>Total Questions Answered: </p>
        <h2>{{ total_questions }}</h2>
        <p>Correct Answers: </p>
        <h2>{{ correct_answers }}</h2>
        <p>Incorrect Answers: </p>
        <h2>{{ incorrect_answers }}</h2>
    </div>
    <div class="exit">
        <a href="{% url 'next_question' %}">Home
        </a>
    </div>
</body>
</html>
